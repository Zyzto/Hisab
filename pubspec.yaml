name: hisab
description: "Group expense splitting and settle-up app."
publish_to: 'none'
version: 0.3.5+8

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^3.0.1
  riverpod_annotation: ^4.0.0

  # Navigation
  go_router: ^17.0.0

  # Localization
  easy_localization: ^3.0.7

  # Local storage
  shared_preferences: ^2.3.3

  # Backend & database
  supabase_flutter: ^2.8.4
  powersync: ^1.11.1
  path_provider: ^2.1.2
  path: ^1.9.0
  uuid: ^4.5.1

  # Collections & utilities
  collection: ^1.18.0

  # UI & animations
  animations: ^2.1.0

  # Date & currency
  intl: ^0.20.2

  # Receipt: camera + OCR
  image_picker: ^1.0.7
  image_picker_android: ^0.8.13
  image_picker_platform_interface: ^2.9.0
  google_mlkit_text_recognition: ^0.15.1

  # Receipt AI (LangChain.dart â€“ Gemini + OpenAI vision)
  langchain_google: ^0.7.1
  langchain_openai: ^0.8.1+1

  # Logging
  easy_logger: ^0.0.2
  flutter_logging_service:
    git:
      url: https://github.com/Zyzto/siglat.git

  # Settings (theme + "Local Only" toggle)
  flutter_settings_framework:
    git:
      url: https://github.com/Zyzto/edadat.git

  # About (version, licenses)
  package_info_plus: ^9.0.0

  # App update (version check + Android in-app update)
  upgrader: ^12.5.0
  in_app_update: ^4.2.5

  # Backup (file picker for export/import)
  file_picker: ^10.3.10
  langchain_core: ^0.4.1

  # Log handling and telemetry
  http: ^1.2.0
  url_launcher: ^6.2.5
  material_symbols_icons: ^4.2906.0
  pretty_qr_code: ^3.6.0
  connectivity_plus: ^7.0.0
  app_links: ^6.3.2
  currency_picker: ^2.0.21

  # Push notifications
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  flutter_local_notifications: ^18.0.1
  pwa_install: ^0.0.6

  # Permissions
  permission_handler: ^11.3.1

  # Interactive feedback with annotated screenshots
  feedback: ^3.2.0
  clipboard: ^3.0.14
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^4.0.0+1
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true  # App Store rejects icons with alpha
  web:
    generate: true
  image_path: "assets/Hisab.png"

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
