<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Group expense splitting and settle-up app.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hisab">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Hisab</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      min-width: 320px;
      min-height: 500px;
    }
  </style>
</head>
<body>
  <!-- Firebase SDK (required for FCM web push notifications) -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-messaging-compat.js"></script>
  <script>
    // Firebase config â€” placeholders replaced at build time (CI) or from dart_defines_online.json (debug).
    // Do not commit real values. See CONFIGURATION.md and dart_defines_online.example.json.
    const firebaseConfig = {
      apiKey: "__FIREBASE_API_KEY__",
      authDomain: "__FIREBASE_AUTH_DOMAIN__",
      projectId: "__FIREBASE_PROJECT_ID__",
      storageBucket: "__FIREBASE_STORAGE_BUCKET__",
      messagingSenderId: "__FIREBASE_MESSAGING_SENDER_ID__",
      appId: "__FIREBASE_APP_ID__",
    };

    function hasPlaceholderFirebaseConfig(config) {
      const values = Object.values(config);
      return values.some((v) => typeof v === "string" && (v.includes("YOUR_") || v.includes("__FIREBASE_")));
    }

    if (hasPlaceholderFirebaseConfig(firebaseConfig)) {
      console.warn(
        "[hisab] Firebase web config uses placeholders; web push notifications are disabled until real values are set."
      );
    } else {
      // Must happen before Flutter loads firebase_messaging.
      firebase.initializeApp(firebaseConfig);
    }
  </script>

  <!-- PWA install prompt capture (used by pwa_install package) -->
  <script>
    function handleNotificationClickUrl(targetUrl) {
      if (typeof targetUrl !== "string" || targetUrl.length === 0) return;

      // Same-origin route navigation for Flutter web app.
      if (window.location.pathname !== targetUrl) {
        window.location.assign(targetUrl);
      } else {
        // Already on target path; emit popstate for routers listening to history.
        window.dispatchEvent(new PopStateEvent("popstate"));
      }
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.addEventListener("message", (event) => {
        const data = event.data || {};
        if (data.type === "NOTIFICATION_CLICK" && typeof data.url === "string") {
          handleNotificationClickUrl(data.url);
        }
      });
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      deferredPrompt = e;
    });
    function promptInstall() {
      deferredPrompt.prompt();
    }
    window.addEventListener('appinstalled', () => {
      deferredPrompt = null;
      appInstalled();
    });
    function getLaunchMode() {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
      if (deferredPrompt) hasPrompt();
      if (document.referrer.startsWith('android-app://')) {
        appLaunchedAsTWA();
      } else if (navigator.standalone || isStandalone) {
        appLaunchedAsPWA();
      } else {
        window.appLaunchedInBrowser();
      }
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
